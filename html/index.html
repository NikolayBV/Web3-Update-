<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Web3Cloud</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/scss/style.css"">
  </head>
  <body>
    <div class="container">
      <div class="back">
        <div class="header">
          <div class="header__background">
            <!-- <a href="#" class="header__backgroundOne">
              <img src="../images/Designleft.svg" alt="Picture1">
            </a>
            <a href="#" class="header__backgroundTwo">
              <img src="../images/Designright.svg" alt="Pucture2">
            </a> -->
          </div>
          <div class="header__topLogo">
            <a href="" class="header__logo">
              <img src="../images/logo.svg" alt="logo">
            </a>
            <h4 class="header__text">Web3 Cloud</h4>
            <h6 class="header__textTwo">by primelab</h6>
          </div>
          <div class="front">
            <div class="container__front">
              <div class="front__header">
                <h3 class="front__heading">Create an Account</h3>
                <p class="front__headingText">Store, edit and share your files using the power of the blockchain for free.</p>
              </div>
              <div class="front__body">
                <div class="front__bodyButton">
                  <button class="button__bodyOne">Email</button>
                  <button class="body__buttonTwo">Phone</button>
                </div>
                <div class="front__bodyInput">
                  <input type="text" class="body__inputOne" placeholder="+1">
                  <input type="text" class="body__inputTwo" placeholder="Ex. 3373788383">
                </div>
                <div class="front__middle">
                  <button class="front__bodyContinue">Continue</button>
                  <p class="front__middleText">by clicking continue you must agree to Primelabs <a href="#" class="text__inner">Terms & Conditions</a> ans <a href="#" class="text__innerTwo">Privacy Policy</a> </p>
                </div>
                <hr class="line">
              </div>
              <div class="front__footer">
                <div class="front__footerUp">
                  <h3 class="front__footerHeading">Sign In </h3>
                  <span class="front__footerText">Sign in with an existing primelab account</span>
                </div>
                <span class="front__footerAccount">Account ID</span>
                <div class="front__footerMiddle">
                  <input type="text" class="front__footerInputOne" placeholder="johnd">
                  <input type="text" class="front__footerInputTwo" placeholder=".near">
                </div>
                <div class="front__footerDown">
                  <button class="front__footerSign">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
