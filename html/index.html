<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Web3Cloud</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../scss/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="../images/logo.svg" alt="logo" class="header__logoImg">
          <h1 class="header__heading">Web3 Cloud</h1>
          <p class="header__headingText">by primelab</p>
        </div>
      </div>
    </div>
    <div class="front">
      <div class="front__container">
        <div class="front__up">
          <h3 class="front__heading">Create an Account</h3>
          <p class="front__headingText">Store, edit and share your files using the power of the blockchain for free.</p>
        </div>
        <div class="front__middle">
          <div class="front__button">
            <button class="front__button1">Email</button>
            <button class="front__button2">Phone</button>
          </div>
          <div class="front__input">
            <input type="text" class="front__input1" placeholder="+1">
            <input type="text" class="front__input2" placeholder="Ex. 3373788383">
          </div>
          <div class="front__buttonContinue">
            <button class="front__continue">Continue</button>
            <div class="front__continueText">by clicking continue you must agree to Primelabs <a href="https://learn.javascript.ru/" class="front__textLink1">Terms & Conditions</a> and <a href="https://i.ytimg.com/vi/qPSq-o2H0kc/maxresdefault.jpg" class="front__textLink2" target="_blank">Privacy Policy</a></div>
          </div>
          <hr class="front__line">
        </div>
        <div class="front__down">
          <div class="front__downHeading">
            <h3 class="front__downSignIn">Sign In </h3>
            <p class="front__downHeadingText">Sign in with an existing primelab account</p>
          </div>
          <span class="front__downAccount">Account ID</span>
          <div class="front__downInput">
            <input type="text" class="front__downInput1" placeholder="johnd">
            <input type="text" class="front__downInput2" placeholder=".near">
          </div>
          <div class="front__downButton">
            <button class="front__downButtonSignIn">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
